<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Heavy Webpage</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .header, .footer { background-color: #f4f4f4; padding: 15px; text-align: center; }
        .content { margin: 20px; }
        .dynamic-section { margin-top: 30px; }
        .loading { text-align: center; color: gray; font-size: 1.2em; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="header">
        <h1>JavaScript-Driven Content</h1>
        <p>This page is heavily reliant on JavaScript to render content dynamically.</p>
    </div>

    <div class="content">
        <h2>Static Section</h2>
        <p>This content is static and will load immediately. Traditional scrapers like BeautifulSoup can handle this.</p>

        <div class="dynamic-section">
            <div id="dynamic-content" class="loading">Fetching dynamic content...</div>
        </div>
    </div>

    <div class="footer">
        <p>Footer - Static Content</p>
    </div>

    <script>
        // Simulate fetching data from an API and rendering it dynamically
        setTimeout(function() {
            const contentDiv = document.getElementById('dynamic-content');
            contentDiv.classList.remove('loading');
            contentDiv.classList.add('hidden');

            const data = [
                { title: "Dynamic Item 1", description: "This item was generated by JavaScript." },
                { title: "Dynamic Item 2", description: "Content is inserted after the page load." },
                { title: "Dynamic Item 3", description: "Web scraping requires Selenium to capture this." }
            ];

            let html = '<h2>Dynamic Section (Loaded via JS)</h2><ul>';
            data.forEach(item => {
                html += `<li><strong>${item.title}:</strong> ${item.description}</li>`;
            });
            html += '</ul>';

            contentDiv.innerHTML = html;
            contentDiv.classList.remove('hidden');
        }, 4000);  // Simulate 4-second delay for dynamic content
    </script>

</body>
</html>
